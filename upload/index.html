<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif; /* Better font */
            background-color: #1f1f1f; /* Dark mode background */
            color: #ffffff; /* Light text color */
            text-align: center; /* Center align content */
        }
        h1 {
            font-size: 2em; 
            margin-bottom: 20px; 
        }
        form {
            margin: 0 auto; 
            max-width: 400px; 
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            background-color: transparent;
            color: #ffffff; 
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #008cba; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        input[type="submit"]:hover {
            background-color: #005f7f;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <h1>File Uploader</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="https://api.perox.dev/content" method="post">
        <label for="fileInput">Choose a file:</label><br>
        <input type="file" id="fileInput" name="image" required><br><br>
        <input type="submit" value="Upload">
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Upload failed.");
                }
            })
            .then(data => {
                console.log(data); 
                alert("File uploaded successfully.");
                window.location.href = data.url;
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Upload failed. Please try again.");
            });
        });
    </script>
</body>
</html>
