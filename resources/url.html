<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <!-- Include js-cookie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>

<script>
    // Function to get URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to get and set cookies
    function getCookie(name) {
        return Cookies.get(name);
    }

    function setCookie(name, value) {
        Cookies.set(name, value);
    }

    // Get the value of the 'string' parameter from the URL
    var stringValue = getParameterByName('string');

    // Check if the 'string' parameter exists and has a value
    if (stringValue) {
        // If it exists, write it to the document and save it in a cookie
        setCookie('lastString', stringValue);
        document.write('<p>' + stringValue + '</p>');
    } else {
        // If it doesn't exist, try to retrieve the last string from the cookie
        var lastString = getCookie('lastString');
        if (lastString) {
            // If found, write it to the document
            document.write('<p>Last string: ' + lastString + '</p>');
        } else {
            // If neither exists, display a default message
            document.write('<p>No string parameter found.</p>');
        }
    }
</script>

</body>
</html>
