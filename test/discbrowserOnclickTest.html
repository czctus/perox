<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Button Test</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
            padding: 10px 20px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #1e90ff;
            color: #ffffff;
        }
        #hiddenParagraph {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <p>discbrowser button test</p>
    <a href="#" onClick="toggleParagraph(event)">Click me</a>
    <p id="hiddenParagraph">it works!</p>

    <script>
        function toggleParagraph(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            const paragraph = document.getElementById('hiddenParagraph');
            if (paragraph.style.display === 'none' || paragraph.style.display === '') {
                paragraph.style.display = 'block'; // Show the paragraph
            } else {
                paragraph.style.display = 'none'; // Hide the paragraph
            }
        }
    </script>

</body>
</html>
