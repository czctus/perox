<body>
  <script>
    function calc() {
      var hpd = document.getElementById('hpd').value;
      var dpw = document.getElementById('dpw').value;
      var hp = document.getElementById('hp').value;
      var sm = document.getElementById('sm').value;
      var g = document.getElementById('g').value;
      var rm = document.getElementById('rm').value;
      var year = document.getElementById('year').value;

      var weeklyEarnings = (hp * hpd * dpw) - g;
      var yearlyEarnings = (weeklyEarnings * 52) - (sm * 12) - (rm * 12);
      var totalEarnings = yearlyEarnings * year;
      alert("Weekly: $" + weeklyEarnings + " Yearly: $" + yearlyEarnings + " Total: $" + totalEarnings);
    }

    function calcu() {
      var n1 = parseInt(document.getElementById('n1').value);
      var n2 = parseInt(document.getElementById('n2').value);
      var total = n1 + n2;
      alert("This doesn't work, so you will just get an invalid total. Your total is: " + total + ", which is not correct. Do not use it for an accurate calculation. I am still trying to fix it.");
    }
  </script>

  <h3>Calculator for yearly earning</h3>
  <p>[USD, $, dollar]</p>
  subscriptions monthly: <input type="number" value="0" id="sm"><br>
  hours per day: <input type="number" value="8" id="hpd"><br>
  days per week: <input type="number" value="5" id="dpw"><br>
  hourly pay: <input type="number" value="11" id="hp"><br>
  rent monthly: <input type="number" value="1900" id="rm"><br>
  average grocery cost [0 if you pay with food stamps]: <input type="number" value="100" id="g"><br>
  years: <input type="number" value="1" id="year"><br>
  <input type="button" value="Calculate" id="c" onclick="calc()"><br><br>

  <h3>Calculator for basic math</h3>

  number 2: <input type="number" id="n2"><br>
  <input type="button" id="calculate" value="Calculate" onclick="calcu()"><br><br>
